<div class="page-container">
  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="topic">Topic:</label>
        <input type="text" id="topic" name="topic" [(ngModel)]="topic" placeholder="Enter topic">
      </div>

      <div class="form-group">
        <label for="fonts">Fonts:</label>
        <p-dropdown id="fonts" name="fonts" [options]="fontOptions" [(ngModel)]="selectedFont" optionLabel="label" placeholder="Select a font"></p-dropdown>
      </div>

      <div class="form-group">
        <label for="sourceVideo">Source Video:</label>
        <input type="text" id="sourceVideo" name="sourceVideo" [(ngModel)]="sourceVideo" placeholder="Enter video source">
      </div>

      <button type="submit">Generate</button>
    </form>
  </div>
</div>
